<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="charset=UTF-8" />
</h:head>
<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">

		<h:form id="formVenda">

			<h:panelGrid columns="2">

				<h:panelGrid columns="2">
					<p:outputLabel value="Número" />
					<p:outputLabel value="#{vendaController.venda.numero}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:outputLabel value="Data" />
					<p:outputLabel value="#{vendaController.data}" />
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:outputLabel value="Produto" />
				<p:outputLabel
					style="width: 300px;"
					value="#{vendaController.itemVenda.produto.descricaoProduto}" />
				<p:commandButton onclick="PF('dialogItem').show()"
								 update="infoItens"
								 icon="fa-search-plus"/>
			</h:panelGrid>

			<h:panelGrid id="infoItens" columns="2" rendered="#{vendaController.exibirItem}">
			
				<h:panelGrid columns="1">
					<p:outputLabel value="Quantidade" />
					<p:outputLabel
						value="#{vendaController.itemVenda.quantidade}" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:outputLabel value="Preço" />
					<p:outputLabel
						value="#{vendaController.itemVenda.desconto}" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel value="Produto" />
					<p:outputLabel
						value="#{vendaController.itemVenda.valorLiquido}" />
				</h:panelGrid>
			</h:panelGrid>


			<h:panelGrid columns="2">
				<p:commandButton actionListener="#{vendaController.finalizar}"
								 value="Finalizar"/>
				<p:commandButton actionListener="#{vendaController.cancelar}"
								 value="Cancelar"/>
			</h:panelGrid>
			
			
			<p:dialog widgetVar="dialogItem" header="vendaController.itemHeader"
			modal="true" appendTo="@(body)" resizable="false" position="center"
			closable="false">
				<h:form id="pesquisaItem">
				

					<h:panelGrid columns="3">
						<p:outputLabel value="pesquisa" />
						<p:inputText value="#{vendaController.pesquisa}" id="inputPesquisa" />
						<p:commandButton icon="ui-icon-trash"
										 process="@this,inputPesquisa"
										 update="tableProdutos"
										 actionListener="#{vendaController.pesquisar}"/>
					</h:panelGrid>
	
					
					<p:dataTable id="tableProdutos" var="produto" paginator="true"
						paginatorPosition="bottom" value="#{vendaController.produtos}"
						emptyMessage="Nenhum registro encontrado!" rows="8"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
						{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<p:column headerText="Descrição" width="30" style="text-align:center;">
							<p:outputLabel value="#{produto.descricaoProduto}" />
						</p:column>
						
						<p:column headerText="Preço" width="75" style="text-align:center;">
							<p:outputLabel value="#{produto.valorVenda}">
								<f:convertNumber pattern="###,###0.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						
						<p:column width="30" style="text-align:center;">
							<p:commandButton icon="ui-icon-trash"
											 actionListener="#{vendaController.selecionarProduto(produto.id)}"/>
						</p:column>
					
					</p:dataTable>
				</h:form>
			</p:dialog>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
