<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="charset=UTF-8" />
	<title></title>
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="allstyle.css" />

</h:head>
<h:body>

		<p:layout fullPage="true">
			<p:growl id="msgGlobal" life="5000" />

			<p:layoutUnit position="south" size="50">
				<p:toolbar style="height: 26px; width: 99%;">
					<f:facet name="right">
						<h:form>
							<p:outputLabel
								value="#{loginController.usuario.funcionario.nome}"
								styleClass="facet-outputLabel-menubar" />
							<p:commandButton value="Sair do sistema" icon="ui-icon-extlink"
								action="#{loginController.logoutSistema}">
								<p:confirm header="Atenção"
									message="Deseja realmente sair do sistema?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="clip"
								hideEffect="fade">
								<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
									icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</h:form>
					</f:facet>
					<f:facet name="left">
						<h:form>
							<p:themeSwitcher id="advanced" style="width:165px" effect="fade"
								value="#{guessPreferences.theme}">
								<f:selectItem itemLabel="Escolha um tema" itemValue="" />
								<f:selectItems value="#{themeBean.themes}"/>
								<p:column>
									<h:outputText styleClass="ui-theme ui-theme-"
										style="display-block" />
								</p:column>
								<p:ajax listener="#{themeBean.saveTheme}"/>
							</p:themeSwitcher>
						</h:form>
					</f:facet>
				</p:toolbar>
			</p:layoutUnit>

			<p:layoutUnit id="menu" position="west" size="250"
				header="MENU DE ACESSO" collapsible="true">
				<h:form>

					<p:fieldset>
						<h:panelGrid columns="2">
							<p:outputLabel value="Último acesso:" />
							<p:outputLabel value="#{loginController.usuario.ultimoAcesso}"
								styleClass="texto_negrito">
								<f:convertDateTime pattern="dd/MM HH:mm" locale="pt_BR"
									timeZone="GMT-3" type="both" />
							</p:outputLabel>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel value="Função: " />
							<p:outputLabel
								value="#{loginController.usuario.funcionario.funcao.funcao}"
								styleClass="texto_negrito" />
						</h:panelGrid>
					</p:fieldset>

					<p:spacer width="5" />

					<!-- <p:panelMenu style="width:240px" model="#{loginController.menuModel}" /> -->
					
					<p:panelMenu style = "width: 240px;">
						<p:submenu label="Estoque">
							<p:submenu label="Cadastros">
								<p:menuitem value="Produto" icon="ui-icon-newwin" outcome="/pages/estoque/p_produto.xhtml?faces-redirect=true"/>
								<p:menuitem value="Fabricante" icon="ui-icon-newwin" outcome="/pages/estoque/p_fabricante.xhtml?faces-redirect=true"/>
							</p:submenu>
						</p:submenu>
						
						<p:submenu label="RH">
							<p:submenu label="Cadastros">
								<p:menuitem value="Funcionário" icon="ui-icon-newwin" outcome="/pages/rh/p_funcionario.xhtml?faces-redirect=true"/>
							</p:submenu>
						</p:submenu>
						
						<p:submenu label="Global">
							<p:submenu label="Cadastros">
								<p:menuitem value="Distribuidor" icon="ui-icon-newwin" outcome="/pages/global/p_distribuidor.xhtml?faces-redirect=true"/>
								<p:menuitem value="Categoria" icon="ui-icon-newwin" outcome="/pages/global/p_categoria.xhtml?faces-redirect=true"/>
								<p:menuitem value="Função" icon="ui-icon-newwin" outcome="/pages/global/p_funcao.xhtml?faces-redirect=true"/>
								<p:menuitem value="Usuário" icon="ui-icon-newwin" outcome="/pages/conf/p_usuario.xhtml?faces-redirect=true"/>
							</p:submenu>
						</p:submenu>
						
						<p:submenu label="Movimentação">
							<p:menuitem value="Venda" icon="ui-icon-newwin"/>	
							<p:menuitem value="Pedido" icon="ui-icon-newwin"/>	
							<p:menuitem value="Entrada" icon="ui-icon-newwin"/>	
						</p:submenu>
						
						<p:submenu label="Relatórios">
							<p:menuitem value="Relatório de vendas" icon="ui-icon-newwin"/>	
							<p:menuitem value="Relatório de estoque" icon="ui-icon-newwin"/>	
						</p:submenu>
						
					</p:panelMenu>
				</h:form>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />
			</p:layoutUnit>

		</p:layout>
</h:body>
</html>
